<!DOCTYPE html>
<html>
<head>
  <title>Obituaries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Date of Death</th>
        <th>Content</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <% obituaries.forEach(obituary => { %>
        <tr>
          <td><%= obituary.name %></td>
          <td><%= obituary.dateOfBirth %></td>
          <td><%= obituary.dateOfDeath %></td>
          <td><%= obituary.content %></td>
          <td><%= obituary.author %></td>
        </tr>
      <% }); %>
    </tbody>
  </table>
</body>
</html>
